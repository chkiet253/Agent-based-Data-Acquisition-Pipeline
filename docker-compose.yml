version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - agent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orchestrator Agent
  orchestrator:
    build:
      context: ./agents/orchestrator
      dockerfile: Dockerfile
    container_name: orchestrator
    ports:
      - "8000:8000"
    environment:
      - AGENT_TYPE=orchestrator
      - AGENT_ID=orchestrator-001
      - DATABASE_URL=sqlite:///data/orchestrator.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data
      - ./logs:/logs
    depends_on:
      - minio
    networks:
      - agent_network
    restart: unless-stopped

  # Ingestion Agent
  ingestion:
    build:
      context: .
      dockerfile: agents/ingestion_agent/Dockerfile
    container_name: ingestion
    ports:
      - "8001:8001"
    environment:
      - AGENT_TYPE=ingestion
      - AGENT_ID=ingestion-001
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./test_data:/test_data
      - ./agents:/app/agents
    depends_on:
      - orchestrator
    networks:
      - agent_network
    restart: unless-stopped

  # Processing Agent
  processing:
    build:
      context: .
      dockerfile: agents/processing_agent/Dockerfile
    container_name: processing
    ports:
      - "8002:8002"
    environment:
      - AGENT_TYPE=processing
      - AGENT_ID=processing-001
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./agents:/app/agents
    depends_on:
      - orchestrator
    networks:
      - agent_network
    restart: unless-stopped

  # Storage Agent
  storage:
    build:
      context: .
      dockerfile: agents/storage_agent/Dockerfile
    container_name: storage
    ports:
      - "8003:8003"
    environment:
      - AGENT_TYPE=storage
      - AGENT_ID=storage-001
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=pipeline-data
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./agents:/app/agents
    depends_on:
      - orchestrator
      - minio
    networks:
      - agent_network
    restart: unless-stopped

networks:
  agent_network:
    driver: bridge

volumes:
  minio_data: